<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="https://unpkg.com/persian-datepicker@1.2.0/dist/css/persian-datepicker.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>فرم ثبت نام</title>
  </head>
  <body>
    <div class="container py-5 wrapper">
        <form>
            <h2 class="text-center fs-3">فرم ثبت نام</h2>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label py-2">
                نوع شخص
                <span>*</span>
              </label>
              <select name="user-role" class="form-control" id="">
                <option value="haghighi">حقیقی</option>
                <option value="hoghooghi">حقوقی</option>
              </select>
            </div>
            <div class="haghighi show">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        کدملی
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        تاریخ تولد
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="birthday">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        نام
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        نام خانوادگی
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="last-name">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        ایمیل
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        تلفن همراه
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="mobile">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        رمز عبور
                        <span>*</span>
                    </label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        تکرار رمز عبور
                        <span>*</span>
                    </label>
                    <input type="password" class="form-control" name="repeat-password">
                </div>
            </div>
            <div class="hoghooghi">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        شناسه ملی
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        کداقتصادی
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        تلفن ثابت
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        شماره ثبت
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        کدملی(مدیر عامل شرکت)
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        نام (مدیرعامل شرکت)
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        نام خانوادگی (مدیرعامل شرکت)
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        ایمیل
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        موبایل(مدیرعامل شرکت)
                        <span>*</span>
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        تلفن ثابت
                    </label>
                    <input type="text" class="form-control" name="national-code">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        رمز عبور
                        <span>*</span>
                    </label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label py-2">
                        تکرار رمز عبور
                        <span>*</span>
                    </label>
                    <input type="password" class="form-control" name="repeat-password">
                </div>
            </div>
            <div class="mb-3 text-center">
                <button type="submit" class="btn btn-primary">ثبت نام</button>
            </div>
        </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
     <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/persian-date@1.1.0/dist/persian-date.min.js"></script>
    <script src="https://unpkg.com/persian-datepicker@1.2.0/dist/js/persian-datepicker.min.js"></script>
    <script src="script.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
  </body>
</html>
